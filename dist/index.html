 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <title>Goosecord Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #111;
            color: #ccc;
            font-size: 3em;
            overflow: hidden;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Alata', sans-serif;
            margin-top: 0.15em;
            margin-bottom: 0;
            color: #aaa;
        }
        .main-title {
            color: #ccc;
        }
        .deemphasized-text {
            font-size: 0.60em;
            color: #666;
        }
        .background {
            z-index: 0;
            position: absolute;
            top: -0.25em;
            left: 0px;
            width: 100%;
            height: 100%;
            font-family: 'Alata', sans-serif;
            font-size: 24em;
            text-align: right;
            opacity: 0.1;
        }
        .foreground {
            z-index: 999;
            position: absolute;
        }
    </style>
</head>
<body><script src="main.js"></script></body>
</html>
